<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

  <title>Sorting Visualiser</title>
  <link rel="stylesheet" href="css/styles.css">

<header class="area">
  <div class="container name block">&#123 Sorting Visualizer &#125</div>
  <nav>
    <div class="Container">
      <div id="change-container">
        <div id="sliders">
          <div class="slider-container">
            <label>Array Size</label>
            <input type="range" id="array-size-slider" class="slider" min="5" max="100" step="1" value="60">
          </div>
          <div class="slider-container">
            <label>Speed</label>
            <input type="range" id="speed-slider" class="slider" min="20" max="300" step="10" value="60">
          </div>
          <span>
            <button id="generate_array_random">Genrate Array</button>
          </span>
        </div>
      </div>
      <div id="algo-container">
        <button id="bubbleSort" class="algo-btn ">Bubble Sort</button>
        <button id="selectionSort" class="algo-btn">Selection Sort</button>
        <button id="insertionSort" class="algo-btn">Insertion Sort</button>
        <button id="mergeSort" class="algo-btn">Merge Sort</button>
        <button id="quickSort" class="algo-btn">Quicksort</button>
      </div>
    </div>
  </nav>
</header>

<body>
  <div id="array" class="flex-container"></div>
